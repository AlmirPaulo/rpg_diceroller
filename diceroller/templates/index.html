{% extends 'base.html' %}
{% block body %}
	<main class="container">
			<form action="{{ url_for('views.index', _external=True) }}" class="container" method="POST">
				<div class="row">
					<div class="col">
		<center>
		<img width="30%;" height="auto" class=" rounded border border-dark mt-3 mb-3" src="{{ url_for('static', filename='Icosaedro.jpg') }}" alt="dice">
		</center>
					</div>
				</div>
				<div class="row">
					<div class="col">
				<input class="form-control" type="text"  name="title" placeholder="Enter the room's title" required>	
				</div>
					<div class="col">
				<input class="form-control" type="password" name="passwd"  placeholder="Enter the room's password" required>
					</div>
							<button class=" mt-3 btn btn-success btn-lg">Create room!</button>
						<button class="mt-2 btn btn-primary btn-lg">Enter room!</button>
					</div>
			</form>
		</main>
{% endblock %}
