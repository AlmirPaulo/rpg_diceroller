{% extends 'base.html' %}

{% block body %}

<div class="container-sm mt-3">
	<div class="row">
		<div class="col-sm">
			<form action="{{ url_for('control.contact', _external=True) }}" method="POST">
				<div class="row">
					<div class="col-sm"> 
						<input class="form-control" placeholder="Name" style="width:20%;" type="text" required>
					</div>
				</div>
				<div class="row">
					<div class="col-sm"> 
						<input class="form-control mt-1" type="text"  style="width:20%;" placeholder="Email" required>
					</div>
				</div>
				<div class="row">
					<div class="col-sm">
						<input class="form-control mt-1" type="text"  style="width:20%;" placeholder="Subject" required>
					</div>
				</div>
				<div class="row">
					<div class="col-sm">
						<textarea class="form-control mt-4" rows="5" required></textarea>
					</div>
				</div>
				<button class="btn btn-success btn-lg mt-2">Send</button>
			</form>
		</div>
	</div>
</div>

{% endblock %}
