{% extends 'base.html' %}

{% block body %}
<div class="container">
	<form action="{{ url_for('control.room') }}" method="POST">
		<div class="row mt-3">
		<div class="col-sm-5">
		<input class="form-control" type="text" id='player' placeholder='Player or Character' required>
		</div>
		<div class="col-sm-5">
		<input class="form-control" type="text" id='action' placeholder='Action' required>
		</div>
		<div class="col-sm">
			<select id="dice-pile" name="">
		{% for n in range(100) %}
		<option value="{{ n }}">{{ n }}</option>
		{% endfor %}
			</select>
		</div>
		<div class="col-sm">
		<select id="dices" name="dices">
			<option value="d4">d4</option>
			<option value="d6">d6</option>
			<option value="d8">d8</option>
			<option value="d10">d10</option>
			<option value="d12">d12</option>
			<option value="d20">d20</option>
			<option value="d100">d100</option>
		</select>
		</div>
		</div>
		<button class="mt-3 btn btn-success btn-lg" id='btn'>Roll!</button>
	</form>
	<div class="row mt-2">
		<div class="col">
			<h1>Rolls</h1>
		<div class="card" style='height:15%; overflow-y:scroll;'>
			<div class="card-body">
				<!--Rolagens
				<p class=".card-text"></p>-->
			</div>
		</div>
		</div>
	</div>
</div>
	<script type="text/python" scr="{{ url_for('static', filename='diceroller.py') }}">
	</script>
{% endblock %}
